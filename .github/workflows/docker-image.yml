name: Docker Image CI

on:
    push:
        branches: ["dev", "exercise7"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Setup Docker-Compose
              run: docker compose up -d
            - name: Run Tests
              run: docker compose exec backend sh -c "flake8 && pytest ."
